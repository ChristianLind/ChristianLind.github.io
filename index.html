<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/ac4fb3681d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>index</title>
    </head>
<body>
    <script language="javascript">
        function toggle(sender, target) {
            var ele = document.getElementById(target);
            var text = sender;
            if (ele.style.display == "block") {
                ele.style.display = "none";
                text.innerHTML = "Re-open";
            } else {
                ele.style.display = "block";
                text.innerHTML = "hide";
            }
        }
    </script>

    <p><a href="#" onclick="javascript:toggle(this, 'todo');" id="displayTexttodo">The ToDo</a></p>
    <p>&nbsp;</p>
        <div>
            <div style="display: none" id="todo">
                <div class="container">
                    <header class="text-center text-light my-4">
                        <h1 class="mb-4">Todo List</h1>
                        <form class="search">
                            <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
                        </form>
                    </header>
            
                    <ul class="list-group todos mx-auto text-light">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>python exercises</span>
                            <i class="fas fa-trash delete"></i>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>javascript exercises</span>
                            <i class="fas fa-trash delete"></i>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>watch novice to ninja vids</span>
                            <i class="fas fa-trash delete"></i>
                        </li>
                    </ul>
            
                    <form class="add text-center my-4">
                        <label class="text-light">Add a new todo!</label>
                        <input class="form-control m-auto" type="text" name="add" />
                    </form>
            
                </div>               
            </div>

            <script src="todo.js"></script>

        </div>


    <p><a href="#" onclick="javascript:toggle(this, 'quiz');" id="displayTextquiz">The Quiz</a></p>
        <div>
            <div style="display: none" id="quiz">
                <!-- top section-->
                <div class="intro py-3 bg-white text-center">
                    <div class="containers">
                        <h2 class="text-primary display-3 my-4">Quiz</h2>
                    </div>
                </div>

                <!-- result showing-->
                <div class="result py-4 d-none bg-light text-center">
                    <div class="containers lead">
                        <p>You got <span class="text-primary display-4 p-3">0%</span> correct</p>
                    </div>
                </div>
    
                <!-- quiz section-->
                <div class="quiz py-4 bg-primary">
                    <div class="containers">
                        
                        <form class="quiz-form text-light">
                            
                            <div class="my-5">
                                <p class="lead fonts-weight-normal">1. Hvor mange ben har en hest?</p>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q1" value="A" checked>
                                    <label class="form-check-label">4</label>
                                </div>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q1" value="B">
                                    <label class="form-check-label">5</label>
                            </div>

                            <div class="my-5">
                                <p class="lead fonts-weight-normal">2. Kan grise flyve?</p>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q2" value="A" checked>
                                    <label class="form-check-label">Ja!</label>
                                </div>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q2" value="B">
                                    <label class="form-check-label">Nej</label>
                            </div>

                            <div class="my-5">
                                <p class="lead fonts-weight-normal">3. Har du hørt den nye med Gnags?</p>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q3" value="A" checked>
                                    <label class="form-check-label">Den nye?</label>
                                </div>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q3" value="B">
                                    <label class="form-check-label">Det er den dejligste morgen i 100 år!</label>
                            </div>

                            <div class="my-5">
                                <p class="lead fonts-weight-normal">4. Kan man spise en revolver?</p>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q4" value="A" checked>
                                    <label class="form-check-label">Med nok ketchup</label>
                                </div>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name="q4" value="B">
                                    <label class="form-check-label">Nej</label>
                            </div>
                            <div class="text-center">
                                <input type="submit" class="btn btn-light">
                            </div>
                        </form>
                    </div>
                </div>

                <script src="quiz.js"></script>
        </div>

</body>
</html>
